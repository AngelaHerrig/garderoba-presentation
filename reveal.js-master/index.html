<!doctype html>
<link rel="stylesheet" href="main.css">
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<section>
				<h3>How many clothes do <span class="highlighted">you</span> have ?</h3>
				<img src="assets/mentimeter_qr_code.png" height="200" width="200"
					alt="https://www.menti.com/p54pb5kw7t">
			</section>
			<section>
				<h1>The Team</h1>
				<img class="profileImg" src="" alt="">
				<img class="profileImg" src="" alt="">
				<img class="profileImg" src="" alt="">
				<img class="profileImg" src="" alt="">

			</section>

			<section>
				<iframe width="800" height="450" src="https://www.powtoon.com/embed/dVM5YNU55M8/" frameborder="0"
					allowfullscreen></iframe>
			</section>

		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
